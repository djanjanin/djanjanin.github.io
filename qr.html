<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oracle Graph Interest Form</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #FDF3F3;
        }
        h1 {
            text-align: center;
            color: #E62328;
        }
        .container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background: #FFFFFF;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        button {
            background: #E62328;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px 0;
            width: 100%;
        }
        button:hover {
            background: #C41E22;
        }
        input, textarea {
            margin: 10px 0;
            padding: 10px;
            display: block;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        textarea {
            resize: none;
            height: 100px;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            background: #F5F5F5;
            border-radius: 5px;
            word-wrap: break-word;
            text-align: center;
            color: #28A745;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Oracle Graph Interest Form</h1>
    <div class="container">
        <!-- Scan Buttons -->
        <button id="scanQrCodeButton">Scan QR Code</button>
        <button id="scanBusinessCardButton">Scan Business Card</button>
        <div id="qrReader" style="width: 100%; height: 250px; border: 1px solid #ccc; display: none;"></div>
        <input type="file" accept="image/*" capture="environment" id="fileInput" style="display: none;">

        <!-- Form Fields -->
        <h2>Form Fields</h2>
        <textarea id="notes" name="notes" placeholder="Add your notes here..."></textarea>
        <input type="text" id="fullName" name="fullName" placeholder="Full Name">
        <input type="text" id="company" name="company" placeholder="Company">
        <input type="email" id="email" name="email" placeholder="Email Address">
        <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Telephone Number">
        <input type="url" id="linkedinUrl" name="linkedinUrl" placeholder="LinkedIn URL">

        <!-- Submit Button -->
        <button id="submitButton">Submit</button>
        <div id="output"></div>
    </div>

    <script>
        const notesField = document.getElementById('notes');
        const qrReader = new Html5Qrcode("qrReader");
        const fileInput = document.getElementById('fileInput');
        const output = document.getElementById('output');

        // Form Fields
        const fullNameField = document.getElementById('fullName');
        const companyField = document.getElementById('company');
        const emailField = document.getElementById('email');
        const phoneNumberField = document.getElementById('phoneNumber');
        const linkedinUrlField = document.getElementById('linkedinUrl');

        let formData = {};

        // QR Code Scan Button
        document.getElementById('scanQrCodeButton').addEventListener('click', () => {
            document.getElementById('qrReader').style.display = 'block';
            qrReader.start(
                { facingMode: "environment" },
                {
                    fps: 10,
                    qrbox: { width: 250, height: 250 },
                    disableFlip: true,
                },
                (decodedText) => {
                    if (decodedText.includes('BEGIN:VCARD')) {
                        parseVCard(decodedText);
                    } else if (decodedText.includes('linkedin.com')) {
                        formData.linkedinUrl = decodedText;
                    } else {
                        parsePlainText(decodedText);
                    }
                    updateFormFields();
                    qrReader.stop().then(() => {
                        document.getElementById('qrReader').style.display = 'none';
                    }).catch(console.error);
                }
            ).catch(console.error);
        });

        // Parse vCard Data
        function parseVCard(vCardData) {
            const lines = vCardData.split('\n');
            for (const line of lines) {
                const [key, value] = line.split(/[:;]/); // Supports both colon and semicolon delimiters
                if (key === 'FN') formData.fullName = value.trim();
                if (key === 'EMAIL') formData.email = value.trim();
                if (key === 'TEL') formData.phoneNumber = value.trim();
            }
        }

        // Parse Plain Text Data
        function parsePlainText(plainText) {
            const parts = plainText.split(/\s+/); // Split by whitespace
            if (parts.length >= 3) {
                formData.fullName = `${parts[0]} ${parts[1]}`;
                formData.company = parts.slice(2, -1).join(' ');
                formData.email = parts[parts.length - 1];
            }
        }

        // Business Card Scan Button
        document.getElementById('scanBusinessCardButton').addEventListener('click', () => {
            fileInput.style.display = 'block';
        });

        fileInput.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (file) {
                Tesseract.recognize(
                    file,
                    'eng',
                    { logger: info => console.log(info) }
                ).then(({ data: { text } }) => {
                    formData.notes = text;
                    updateFormFields();
                }).catch(console.error);
            }
        });

        // Update Form Fields
        function updateFormFields() {
            fullNameField.value = formData.fullName || '';
            companyField.value = formData.company || '';
            emailField.value = formData.email || '';
            phoneNumberField.value = formData.phoneNumber || '';
            linkedinUrlField.value = formData.linkedinUrl || '';
            notesField.value = formData.notes || '';
        }

        // Submit Button
        document.getElementById('submitButton').addEventListener('click', () => {
            formData.notes = notesField.value;
            formData.fullName = fullNameField.value;
            formData.company = companyField.value;
            formData.email = emailField.value;
            formData.phoneNumber = phoneNumberField.value;
            formData.linkedinUrl = linkedinUrlField.value;

            // Google Apps Script URL
            const scriptURL = "https://script.google.com/macros/s/AKfycbw8OMhBYKwfe-vsfDp3GbPMTfEZNU8EFWpdZReuPxt_-cLxxbfR3hMsuwPlJ9n8aHJAjg/exec";

            const params = new URLSearchParams(formData);

            fetch(scriptURL, {
                method: "POST",
                body: params
            })
                .then(response => response.text())
                .then(data => {
                    output.innerHTML = "Submission successful!";
                    clearForm();
                })
                .catch(() => {
                    output.innerHTML = "Error occurred while submitting!";
                });
        });

        function clearForm() {
            fullNameField.value = '';
            companyField.value = '';
            emailField.value = '';
            phoneNumberField.value = '';
            linkedinUrlField.value = '';
            notesField.value = '';
            formData = {};
        }
    </script>
</body>
</html>
