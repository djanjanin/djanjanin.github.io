<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR & Business Card Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px 0;
            width: 100%;
        }
        button:hover {
            background: #45a049;
        }
        input, textarea {
            margin: 10px 0;
            padding: 10px;
            display: block;
            width: 100%;
        }
        textarea {
            resize: none;
            height: 100px;
        }
        #output, #errorLogs {
            margin-top: 20px;
            padding: 10px;
            background: #f1f1f1;
            border-radius: 5px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>QR & Business Card Scanner</h1>
    <div class="container">
        <!-- Scan Buttons -->
        <button id="scanQrCodeButton">Scan QR Code</button>
        <button id="scanBusinessCardButton">Scan Business Card</button>
        <div id="qrReader" style="width: 100%; height: 250px; border: 1px solid #ccc; display: none;"></div>
        <input type="file" accept="image/*" capture="environment" id="fileInput" style="display: none;">

        <!-- Form Fields -->
        <h2>Form Fields</h2>
        <textarea id="notes" name="notes" placeholder="Add your notes here..."></textarea>
        <input type="text" id="fullName" name="fullName" placeholder="Full Name">
        <input type="email" id="email" name="email" placeholder="Email Address">
        <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Telephone Number">
        <input type="url" id="linkedinUrl" name="linkedinUrl" placeholder="LinkedIn URL">

        <!-- Submit Button -->
        <button id="submitButton">Submit to Google Form</button>
        <div id="output">Results will appear here...</div>
        <div id="errorLogs" style="color: red;">Error logs will appear here...</div>
    </div>

    <script>
        const notesField = document.getElementById('notes');
        const qrReader = new Html5Qrcode("qrReader");
        const fileInput = document.getElementById('fileInput');
        const output = document.getElementById('output');
        const errorLogs = document.getElementById('errorLogs');

        // Form Fields
        const fullNameField = document.getElementById('fullName');
        const emailField = document.getElementById('email');
        const phoneNumberField = document.getElementById('phoneNumber');
        const linkedinUrlField = document.getElementById('linkedinUrl');

        let formData = {};

        // QR Code Scan Button
        document.getElementById('scanQrCodeButton').addEventListener('click', () => {
            document.getElementById('qrReader').style.display = 'block';
            qrReader.start(
                { facingMode: "environment" },
                {
                    fps: 10,
                    qrbox: { width: 250, height: 250 }
                },
                (decodedText) => {
                    output.innerHTML = `<strong>QR Code Data:</strong> ${decodedText}`;
                    if (decodedText.includes('BEGIN:VCARD')) {
                        parseVCard(decodedText);
                    } else if (decodedText.includes('linkedin.com')) {
                        formData.linkedinUrl = decodedText;
                    }
                    updateFormFields();
                    qrReader.stop().then(() => {
                        document.getElementById('qrReader').style.display = 'none';
                    }).catch(console.error);
                },
                (errorMessage) => {
                    errorLogs.innerHTML = `QR Reader Error: ${errorMessage}`;
                }
            ).catch(console.error);
        });

        // Parse vCard Data
        function parseVCard(vCardData) {
            const lines = vCardData.split('\n');
            for (const line of lines) {
                if (line.startsWith('FN:')) formData.fullName = line.slice(3).trim();
                if (line.startsWith('EMAIL:')) formData.email = line.slice(6).trim();
                if (line.startsWith('TEL:')) formData.phoneNumber = line.slice(4).trim();
            }
        }

        // Business Card Scan Button
        document.getElementById('scanBusinessCardButton').addEventListener('click', () => {
            fileInput.style.display = 'block';
        });

        fileInput.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (file) {
                output.innerHTML = "Processing image, please wait...";
                Tesseract.recognize(
                    file,
                    'eng',
                    { logger: info => console.log(info) }
                ).then(({ data: { text } }) => {
                    output.innerHTML = `<strong>Business Card Text:</strong><br>${text}`;
                    formData.notes = text;
                    updateFormFields();
                }).catch(err => {
                    errorLogs.innerHTML = `Tesseract Error: ${err.message}`;
                });
            }
        });

        // Update Form Fields
        function updateFormFields() {
            fullNameField.value = formData.fullName || '';
            emailField.value = formData.email || '';
            phoneNumberField.value = formData.phoneNumber || '';
            linkedinUrlField.value = formData.linkedinUrl || '';
            notesField.value = formData.notes || '';
        }

        // Submit Button
        document.getElementById('submitButton').addEventListener('click', () => {
            formData.notes = notesField.value;
            formData.fullName = fullNameField.value;
            formData.email = emailField.value;
            formData.phoneNumber = phoneNumberField.value;
            formData.linkedinUrl = linkedinUrlField.value;

            // Base URL of the Google Form
            const googleFormBaseUrl = "https://docs.google.com/forms/d/e/1FAIpQLSe503Ycu0A5XeLtkb77EK6331CX8V5beAH2SNzwa5iaIIrOWw/viewform";

            // Query parameters for pre-filling the form
            const queryParams = new URLSearchParams({
                "entry.2005620554": formData.fullName || "",   // Full Name
                "entry.1045781291": formData.email || "",      // Email Address
                "entry.1166974658": formData.phoneNumber || "",// Telephone Number
                "entry.1065046570": formData.linkedinUrl || "",// LinkedIn URL
                "entry.839337160": formData.notes || ""        // Notes
            });

            // Redirect to the Google Form with pre-filled data
            const redirectUrl = `${googleFormBaseUrl}?${queryParams.toString()}`;
            window.location.href = redirectUrl;
        });
    </script>
</body>
</html>
