<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Response Display</title>
</head>
<body>
    <h1>API Response</h1>
    <pre id="api-response">Loading...</pre>

    <script>
        async function fetchAPIResponse() {
            const url = 'https://places.googleapis.com/v1/places/ChIJg8IJxR8la0gRwvrc7KrlGIc?key=AIzaSyCo92H5JGbrV4YTOBgAOclAtbp_xhX5N04&fields=regularOpeningHours.weekdayDescriptions,currentOpeningHours.weekdayDescriptions';

            try {
                const response = await fetch(url);
                const data = await response.json();
                document.getElementById('api-response').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('api-response').textContent = 'Error loading data: ' + error.message;
            }
        }

        fetchAPIResponse();
    </script>
</body>
</html>
